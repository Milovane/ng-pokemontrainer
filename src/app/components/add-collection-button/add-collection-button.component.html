<aside class="absolute top-2 right-2">
  <button
    (click)="onAddClick()"
    class="border border-slate-300 rounded flex justified justify-center items-center p-2 text-pink-600"
  >
    <ng-container *ngIf="inOwnedPokemons; then owned; else notOwned">
    </ng-container>
    <ng-template #owned
      ><span class="material-icons">favorite</span></ng-template
    >
    <ng-template #notOwned
      ><span class="material-icons">favorite_border</span></ng-template
    >
  </button>
</aside>
