<div id="pokemonBoxes" *ngIf="pokemon" class="shadow bg-slate-50 rounded relative">
  <app-add-collection-button
    [pokemonName]="pokemon.name"
  ></app-add-collection-button>
  <section>
    <img src="{{ pokemon.imgUrl }}" [alt]="pokemon.name" class="block" />
  </section>
  <section class="p-3">
    <div class="text-lg">
      #{{ zeroPad(pokemon.id) }} {{ capitalize(pokemon.name) }}
    </div>
  </section>
</div>
