<div id="pokemonBoxes">
  <li *ngIf="pokemon" class="mb-2 shadow rounded relative w-52">
    <app-add-collection-button
      [pokemonName]="pokemon.name"
    ></app-add-collection-button>
    <section>
      <img src="{{ pokemon.imgUrl }}" [alt]="pokemon.name" class="block" />
    </section>
    <section class="p-3">
      <div class="text-xl">{{ capitalize(pokemon.name) }}</div>
    </section>
  </li>
</div>
